<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>JQUERY</title>
</head>

<body>
    <form action="">
        <div class="container mt-4">
            <button id="boton" type="submit" class="btn btn-primary">cambiar</button>
            <button id="bajar" type="submit" class="btn btn-warning">bajar</button>
            <div id="subcontenedor" class="bg-secondary p-5">
                <button type="button" class="btn btn-primary">pequenio</button>
                <button type="button" class="btn btn-primary">mover</button>
                <button type="button" class="btn btn-primary">desaparecer</button>
                <button type="button" class="btn btn-success">hide</button>
                <button type="button" class="btn btn-success">show</button>
                <button type="button" class="btn btn-success">toggle</button>
                <button type="button" class="btn btn-danger">fadeIN</button>
                <button type="button" class="btn btn-danger">fadeOut</button>
                <button type="button" class="btn btn-warning">slideDown</button>
                <button type="button" class="btn btn-warning">slideUp</button>
                <button type="button" class="btn btn-warning">slideToggle</button>
                <button type="button" class="btn btn-danger">animate</button>

            </div>


            <div class="form-group">
                <input type="text" class="form-control" name="" id="texto" placeholder="Coloca tu nombre">
                <span id="saludo"></span>
            </div>
            <img src="logo.png" alt="">
        </div>
        <button id="subir" type="submit" class="btn btn-danger">subir</button>
    </form>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="javascript2.js"></script>
</body>

</html>
